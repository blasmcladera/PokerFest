<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu - Poker Fest</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      /* evitar scroll horizontal global */
      html,
      body {
        overflow-x: hidden;
      }

      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border-radius: 10px;
        margin-top: 18px;
      }
      .groups-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }
      .groups-table th,
      .groups-table td {
        padding: 12px 14px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        vertical-align: middle;
      }
      .groups-table thead th {
        color: var(--muted);
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.6px;
      }

      /* ---------- ACTIONS ROW (botones) ---------- */
      .actions-row {
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        padding: 18px 12px;
        width: 100%;
        box-sizing: border-box;
        flex-wrap: wrap;
      }

      .action-btn.large {
        flex: 0 0 auto;
        min-width: 120px;
        height: 76px;
        font-size: clamp(16px, 4vw, 20px);
        padding: 14px 20px;
        border-radius: 16px;
        box-sizing: border-box;
        white-space: nowrap;
      }

      @media (max-width: 420px) {
        .action-btn.large {
          height: 64px;
          font-size: clamp(14px, 4.5vw, 18px);
        }
        .actions-row {
          gap: 10px;
          padding: 12px 10px;
        }
      }

      /* ---------- HEADER "Mostrar" (AHORA CENTRADO) ---------- */
      .filters-header {
        width: 100%;
        max-width: 1100px;
        margin: 8px auto 0;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 16px;
        justify-content: center; /* centrado */
      }
      .filters-header .label {
        font-weight: 700;
        color: var(--text);
        letter-spacing: 0.4px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .filters-header .decor {
        width: 36px;
        height: 6px;
        border-radius: 6px;
        background: linear-gradient(
          90deg,
          rgba(229, 57, 53, 0.95),
          rgba(255, 90, 90, 0.8)
        );
        box-shadow: 0 6px 18px rgba(229, 57, 53, 0.08);
      }

      /* ---------- FILTERS ROW ---------- */
      .filters-row {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        padding: 10px 12px;
        width: 100%;
        flex-wrap: wrap;
        margin-top: 6px;
      }
      .filter-btn {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 8px 12px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition:
          box-shadow 0.12s ease,
          transform 0.08s ease,
          background 0.12s ease;
        min-width: 120px;
        text-align: center;
      }
      .filter-btn.gender.women.active {
        background: linear-gradient(90deg, #ffd6eb, #ff9fd4);
        color: #35122a;
        box-shadow: 0 8px 28px rgba(255, 100, 160, 0.08);
      }
      .filter-btn.gender.men.active {
        background: linear-gradient(90deg, #bfe9ff, #8fd6ff);
        color: #03212b;
        box-shadow: 0 8px 28px rgba(50, 160, 255, 0.06);
      }
      .filter-btn.paid.paid.active {
        background: linear-gradient(90deg, #b9f6c6, #4caf50);
        color: #07260a;
        box-shadow: 0 8px 28px rgba(40, 200, 100, 0.06);
      }
      .filter-btn.paid.unpaid.active {
        background: linear-gradient(90deg, #ffbdbd, #ff6b6b);
        color: #3b0000;
        box-shadow: 0 8px 28px rgba(255, 80, 80, 0.06);
      }

      /* ---------- SORT ROW (ESTILO IGUAL AL RESTO DE CAJITAS) ---------- */
      .sort-row {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        padding: 6px 12px 14px;
        width: 100%;
        flex-wrap: wrap;
      }
      .sort-label {
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
        margin-right: 6px;
      }

      /* -------------------------
         SELECT: estilo para que sea igual a .user-toggle
         ------------------------- */
      .sort-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        /* mismo look que .user-toggle */
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 16px 40px 16px 18px; /* padding parecido al user-toggle y espacio para la flecha */
        border-radius: 14px;
        min-width: 220px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        font-size: 18px;
        backdrop-filter: blur(4px);
        box-shadow: none;
        transition:
          box-shadow 0.15s ease,
          border-color 0.12s ease;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='12' height='12'><path fill='%23a3a3a3' d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 12px;
      }

      /* focus al select: mismo tratamiento que inputs y botones seleccionables */
      .sort-select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 6px rgba(229, 57, 53, 0.06);
      }

      /* forzar estilo oscuro en las <option> cuando el navegador lo respete */
      .sort-select option {
        background: var(--surface);
        color: var(--text);
      }

      /* hide IE/Edge default arrow */
      .sort-select::-ms-expand {
        display: none;
      }

      @media (max-width: 720px) {
        .groups-table {
          font-size: 14px;
        }
        .badge {
          padding: 5px 8px;
          font-size: 12px;
        }
        .actions-col {
          width: 56px;
        }
        .sort-select {
          min-width: 160px;
          padding: 12px 36px 12px 14px;
          font-size: 16px;
        }
        .filter-btn {
          min-width: 100px;
        }
      }

      /* resto (sin cambios) */
      .actions-col {
        width: 72px;
        text-align: right;
      }
      .group-row {
        cursor: pointer;
        transition: background 0.12s ease;
      }
      .group-row:hover {
        background: rgba(255, 255, 255, 0.01);
      }
      .members-row td {
        background: rgba(255, 255, 255, 0.01);
        padding: 10px 14px 18px 14px;
      }
      .member-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .member-item {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      .member-left {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 1;
        min-width: 0;
      }
      .member-right {
        margin-left: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .member-name {
        font-weight: 600;
        color: var(--text);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .badge {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 13px;
        font-weight: 600;
        user-select: none;
      }
      .badge-gender.male {
        background: linear-gradient(90deg, #bfe9ff, #8fd6ff);
        color: #03212b;
      }
      .badge-gender.female {
        background: linear-gradient(90deg, #ffd6eb, #ff9fd4);
        color: #35122a;
      }
      .badge-paid.paid {
        background: linear-gradient(90deg, #b9f6c6, #4caf50);
        color: #07260a;
        cursor: pointer;
      }
      .badge-paid.unpaid {
        background: linear-gradient(90deg, #ffbdbd, #ff6b6b);
        color: #3b0000;
        cursor: pointer;
      }
      .btn-trash {
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        padding: 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .btn-trash svg {
        width: 18px;
        height: 18px;
        display: block;
      }
      .btn-trash .icon-path {
        fill: #ff6b6b;
      }
      .btn-trash:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      }
      .caret {
        display: inline-block;
        margin-right: 8px;
        transition: transform 0.15s ease;
      }
      .caret.open {
        transform: rotate(90deg);
      }
      .empty-placeholder {
        color: var(--muted);
        padding: 28px;
        text-align: center;
        border: 1px dashed rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <header class="menu-header">
      <div class="menu-inner">
        <div class="menu-left">
          <a href="index.html" class="brand">Poker Fest</a>
        </div>
        <div class="menu-right"></div>
      </div>
    </header>

    <!-- Row de botones: Crear / Agregar -->
    <div class="actions-row">
      <button id="btnCreateGroup" class="action-btn large">Crear grupo</button>
      <button id="btnAddGuest" class="action-btn large">
        Agregar invitado
      </button>
    </div>

    <!-- HEADER "Mostrar" (centrado) -->
    <div class="filters-header" aria-hidden="false">
      <div class="label">
        <div class="decor" aria-hidden="true"></div>
        Mostrar
      </div>
    </div>

    <!-- FILTROS -->
    <div class="filters-row" aria-label="Filtros de invitados">
      <button id="filterWomen" class="filter-btn gender women">
        Mostrar mujeres
      </button>
      <button id="filterMen" class="filter-btn gender men">
        Mostrar hombres
      </button>
      <button id="filterPaid" class="filter-btn paid paid">
        Mostrar pagados
      </button>
      <button id="filterUnpaid" class="filter-btn paid unpaid">
        Mostrar no pagados
      </button>
    </div>

    <!-- ORDEN (select estilado igual a user-toggle) -->
    <div class="sort-row" aria-label="Ordenar grupos">
      <div class="sort-label">Ordenar por</div>
      <select id="sortBy" class="sort-select" aria-label="Ordenar por">
        <option value="name">Nombre de grupo</option>
        <option value="members">Cantidad de miembros</option>
        <option value="paid">Cantidad de pagos</option>
      </select>
    </div>

    <main class="menu-root">
      <section class="content-area">
        <div id="groupsArea">
          <div class="table-wrap">
            <table id="groupsTable" class="groups-table" aria-live="polite">
              <thead>
                <tr>
                  <th>Grupo</th>
                  <th>Responsable</th>
                  <th>Pagaron / Total</th>
                  <th class="actions-col" aria-hidden="true">Acciones</th>
                </tr>
              </thead>
              <tbody id="groupsTbody"></tbody>
            </table>
          </div>
          <div id="noGroups" class="empty-placeholder" style="display: none">
            No hay grupos todavía.
          </div>
        </div>
      </section>
    </main>

    <!-- OVERLAY (modales) -->
    <div id="modalOverlay" class="modal-overlay" hidden aria-hidden="true">
      <div
        id="modalCreateGroup"
        class="modal-panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalCreateGroupTitle"
        hidden
      >
        <form id="formCreateGroup" class="form-panel-inner">
          <h3 id="modalCreateGroupTitle">Crear grupo</h3>
          <div class="field">
            <label for="groupName">Nombre del grupo</label
            ><input
              id="groupName"
              name="groupName"
              type="text"
              placeholder="Ej. Mesa 1"
            />
          </div>
          <div class="field">
            <label for="groupResponsible">Responsable (nombre)</label
            ><input
              id="groupResponsible"
              name="groupResponsible"
              type="text"
              placeholder="Ej. Juan Perez"
            />
          </div>
          <div class="field-inline">
            <label
              ><input
                type="checkbox"
                id="groupConfirmed"
                name="groupConfirmed"
              />
              Confirmado</label
            >
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">Crear</button
            ><button
              type="button"
              class="btn-cancel"
              data-target="modalCreateGroup"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>

      <div
        id="modalAddGuest"
        class="modal-panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalAddGuestTitle"
        hidden
      >
        <form id="formAddGuest" class="form-panel-inner">
          <h3 id="modalAddGuestTitle">Agregar invitado</h3>
          <div class="field">
            <label for="guestName">Nombre completo</label
            ><input
              id="guestName"
              name="guestName"
              type="text"
              placeholder="Nombre y apellido (ej. Juan Pérez)"
            />
          </div>

          <div class="field">
            <label>Género</label>
            <div class="user-select-wrapper">
              <button
                id="guestGenderToggle"
                class="user-toggle"
                type="button"
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span id="guestGenderLabel">-- seleccionar --</span
                ><span class="chev">▼</span>
              </button>
              <ul
                id="guestGenderList"
                class="user-list"
                role="listbox"
                hidden
              ></ul>
            </div>
          </div>

          <div class="field">
            <label>Grupo</label>
            <div class="user-select-wrapper">
              <button
                id="guestGroupToggle"
                class="user-toggle"
                type="button"
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span id="guestGroupLabel">Sin grupo</span
                ><span class="chev">▼</span>
              </button>
              <ul
                id="guestGroupList"
                class="user-list"
                role="listbox"
                hidden
              ></ul>
            </div>
          </div>

          <div class="field-inline">
            <label
              ><input type="checkbox" id="guestPaid" name="guestPaid" />
              Pagó</label
            >
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Agregar</button
            ><button
              type="button"
              class="btn-cancel"
              data-target="modalAddGuest"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- equalizeActionButtons script (mantengo tu lógica) -->
    <script>
      function equalizeActionButtons() {
        const row = document.querySelector(".actions-row");
        if (!row) return;
        const btns = Array.from(row.querySelectorAll(".action-btn.large"));
        if (btns.length < 2) return;
        btns.forEach((b) => {
          b.style.width = "";
          b.style.flex = "0 0 auto";
        });
        const widths = btns.map((b) => {
          b.style.width = "auto";
          return Math.ceil(b.getBoundingClientRect().width);
        });
        const maxW = Math.max(...widths);
        const computed = getComputedStyle(row);
        const gap = parseFloat(computed.gap) || 12;
        const available = Math.max(0, row.clientWidth - gap);
        let finalW;
        if (maxW * 2 <= available) finalW = maxW;
        else {
          finalW = Math.floor(available / 2);
          if (finalW < 120) {
            btns.forEach((b) => {
              b.style.flex = "1 1 100%";
              b.style.width = "100%";
            });
            return;
          }
        }
        btns.forEach((b) => {
          b.style.flex = "0 0 " + finalW + "px";
          b.style.width = finalW + "px";
        });
      }
      window.addEventListener("load", equalizeActionButtons);
      let _eqBtnTO = null;
      window.addEventListener("resize", () => {
        clearTimeout(_eqBtnTO);
        _eqBtnTO = setTimeout(equalizeActionButtons, 120);
      });
      if (document.fonts && document.fonts.ready)
        document.fonts.ready.then(equalizeActionButtons).catch(() => {});
    </script>

    <script type="module" src="js/menu.js"></script>
  </body>
</html>
